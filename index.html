<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√£o Carrinho de Compras</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>

    <header>
        <div class="header-container">
            <h2>New Shopping</h2>
            <div class="cart">
                <img src="images/shopping-cart-black-shape.png" alt="shop-cart">
                <div class="cart-counter">0</div>
            </div>
        </div>
    </header>

    <main>
        <div class="main-container">
            <div class="products">
                <ul>
                    <li class="product__one">
                        <img class="product-image" src="images/vecteezy_headphones-design-3d-rendering-for-product-mockup_17054078.png" alt="">
                        <p class="product-type">HEADSET</p>
                        <h3 class="product-name">Headset Mirror Ultimate</h3>
                        <h4 class="product-price">$20.00</h4>
                        <button class="btn-add-to-cart">
                            <img src="" alt="">
                            <p>Add to Cart</p>
                        </button>
                    </li>
                    <li class="product__two">
                        <img class="product-image" src="images/vecteezy_isolated-black-t-shirt-white-hanger_8847294.png" alt="">
                        <p class="product-type">CLOTHES</p>
                        <h3 class="product-name">Modern Black T-Shirt</h3>
                        <h4 class="product-price">$30.00</h4>
                        <button class="btn-add-to-cart">
                            <img src="" alt="">
                            <p>Add to Cart</p>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    
</body>
</html>
